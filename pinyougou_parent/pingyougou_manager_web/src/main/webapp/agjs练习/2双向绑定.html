<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门小demo-2</title>

    <script src="angular.min.js"></script>
</head>
<body ng-app>

    <!--ng-model指令：指令用于绑定变量,这样用户在文本框输入的内容会绑定到变量上，
        而表达式可以实时地输出变量-->

    输入姓名：<input ng-model="name">
    </br>

    {{name}},你好！
</body>
</html>
